<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="./js/md5.js"></script>
    <script type="text/javascript" src="./js/code.js"></script>
    <link href="./css/register.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Register - ContactWave</title>

</head>
<body>
    <div class="container">
        <header>
        </header>
        <main>
            <h1>To begin using ContactWave, please create an account.</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="first" id="firstName" placeholder="First Name" /><br />
                </div>

                <div class="form-group">
                    <label for="firstName">Last Name</label>
                    <input type="last" id="lastName" placeholder="Last Name" /><br />
                </div>

                <div class="form-group">
                    <label for="firstName">Username</label>
                    <input type="text" id="loginName" placeholder="Username" /><br />
                </div>

                <div class="form-group">                        
                    <label for="firstName">Password</label>
                    <input type="password" id="loginPassword" placeholder="Password" /><br />
                </div>
                <button type="button" id="loginButton" class="buttons" onclick="doRegister();"> Register </button>
                <span id="loginResult"></span>
            </form>

        </main>
    </div>
    <footer>
    </footer>
</body>
</html>
